<mat-card>
  <div class="header">
    <h1> Welcome, <b>Chef {{displayName}}!</b> </h1>
    <h2> Congratulations, your current rating is <b>{{rating}}/5</b>! </h2>

    <mat-divider></mat-divider>

    <h2> Here's what's cooking today! </h2>
  </div>

  <app-chef-orders [showPastOrders]="false"></app-chef-orders>

  <mat-divider></mat-divider>

  <app-chef-reviews [title]="'See Your Latest Reviews!'" [chefId]="(this.userService.currentUserId | async) ?? ''"></app-chef-reviews>


</mat-card>
