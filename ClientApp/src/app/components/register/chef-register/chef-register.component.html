<div class="chef-registration-container">
  <h2>Chef Registration</h2>
  <form [formGroup]="chefForm" (ngSubmit)="registerChef()">
    <!-- Chef-specific Fields -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="advanceNoticeDays">Advance Notice Days:</label>
      <input type="number" id="advanceNoticeDays" formControlName="advanceNoticeDays" required>
    </div>
    <div class="form-group">
      <label for="maxOrdersPerDay">Max Orders Per Day:</label>
      <input type="number" id="maxOrdersPerDay" formControlName="maxOrdersPerDay" required>
    </div>

    <button type="submit" [disabled]="!chefForm.valid">Register as Chef</button>
  </form>
</div>
