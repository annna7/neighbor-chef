<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="alert alert-danger">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Email must be a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="alert alert-danger">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Login as:</label>
      <select id="role" formControlName="role">
        <option value="Chef">Chef</option>
        <option value="Customer">Customer</option>
      </select>
      <div *ngIf="loginForm.get('type')?.invalid && loginForm.get('type')?.touched" class="alert alert-danger">
        <div *ngIf="loginForm.get('type')?.errors?.['required']">Selecting a role is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
