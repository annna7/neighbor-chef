<mat-card class="app-card">
  <div class="app-card-info-container">
    <h2>Chef {{ this.chef.firstName + ' ' + this.chef.lastName }} </h2>
    <div class="app-card-info">
      <h4> <b>Rating:</b> {{ this.chefService.getRating(chef) | rating }} </h4>
      <div class="buttons-container">
        <button mat-button [routerLink]="['/profile', chef.id]">Go to Profile</button>
        <button mat-button [routerLink]="['/meals', chef.id]">Go to Meals</button>
      </div>
      <p>{{ this.chef.description }}</p>
    </div>
  </div>
  <div class="chef-photo">
    <img appImageLoader mat-card-image *ngIf="this.chef.profilePictureUrl" [src]="this.chef.profilePictureUrl" alt="{{ this.chef.lastName + ' picture'}}">
    <img appImageLoader mat-card-image *ngIf="!this.chef.profilePictureUrl" src="assets/logos/favicon2.png" alt="Default chef profile image">
  </div>
</mat-card>
